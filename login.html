<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css" type="text/css">
    <script src="dist/sweetalert2.all.min.js"></script>
    <script>
        var username;
        var pass;
        function konfirmasi(){
            username = document.getElementById("nama").value;
            pass = document.getElementById("password").value;

            if (username=="" && pass==""){
                new Swal({
                    title: "Something went wrong!",
                    text:"Masukkan username dan password!",
                    icon:'error'
                })
                document.getElementById("nama").value = "";
                document.getElementById("password").value = "";
            } else if (username!="123"||pass!="123"){
                new Swal({
                    title: "Something went wrong!",
                    text:"Perhatikan username dan password!",
                    icon:'error'
                })
            } else if (username=="123" && pass=="123"){
                window.location.href="web.html";
            } else {

            }
        }
    </script>
</head>
<body>
    <div class="kolom">
        <h3 align="center">WELCOME</h3>
        <p>login to your account</p>
        <form>
            <div class="inputBox">
                <input type="text" placeholder="username" id="nama">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="password" id="password">
            </div>
            <input type="button" onClick="konfirmasi()" class="btn" value="Login">
            <input type="reset" class="btn" value="Reset">
        </form>
    </div>
</body>
</html>
